<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>WebAutomation</title>
    <style>
        h1 {
            color: black;
        }
        
        body {
            background-color: gainsboro;
        }
        
        .div-box {
            margin-top: 10%;

            height: 200px;
            margin-left: 32.5%;
            border: solid 2px black;
            background-color: whitesmoke;
        }
        
        .interno {
            padding-left: 28%;
            padding-top: 3%;
        }
    </style>

</head>

<body>
    <div class="div-box">
        <div class="border">
            <div class="interno">
                <h1>Inserire il file </h1>
                <form action="fileupload" method="post" enctype="multipart/form-data">
                    <input type="file" name="filetoupload"><br><br>
                    <input type="submit" value='conferma'>
                </form>
            </div>
        </div>
    </div>

</html>
